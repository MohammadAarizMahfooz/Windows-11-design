<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <img src="shortcuts.png" class="shortcuts" alt="">
    <div class="taskbar">
        <img usemap="#start-btn" src="icons.PNG" alt="">
        <map name="start-btn">
            <area shape="rect" style="outline: 0;" coords="0, 0, 45, 45" href="#" class="start-btn">
        </map>
        <img class="right" src="taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>
    <div class="video">
        <video autoplay muted>
            <source src="video.webm" type="video/webm">
        </video>
    </div>
</body>
<script src="script.js"></script>
</html>
